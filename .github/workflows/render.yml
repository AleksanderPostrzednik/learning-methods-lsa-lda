name: Render
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
      - name: Install deps
        run: Rscript install.R
      - name: Render
        run: quarto render quarto/learning_lsa_lda.qmd
